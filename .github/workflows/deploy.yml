name: Deploy Comments System

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: |
          npm run build
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./dist
          commit_message: "Deploy comments system"
          
      - name: Create Discussions Category
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const response = await github.rest.repos.createDiscussionCategory({
                owner: 'dubu',
                repo: 'minecraft',
                name: 'comments',
                description: '게임 댓글 - 로그인 없이 댓글을 작성할 수 있습니다.',
                emoji: ':speech_balloon:'
              });
              console.log('Discussion category created:', response.data);
            } catch (error) {
              if (error.status === 422) {
                console.log('Discussion category already exists');
              } else {
                throw error;
              }
            } 